<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"> 
    <title>zense checklist</title>
  </head>

  <body>
    <nav>Navbar</nav>
    <main id="todo-list">
      <h1>Todo list</h1>
      <div>
        <input id="add-todo-text-input" type="text" placeholder="Your item...">
        <button id="add-todo" onclick="handlers.addTodo()">Add</button>
      </div>
      <ul>
        <!-- todo items -->
      </ul>
      <div id="todo-controls">
        <button id="toggle-all-todos" class="hidden" onclick="handlers.toggleAll()">Toggle All</button>
      </div>
    </main>
    
  <script src="script.js"></script>
</body>
</html>
