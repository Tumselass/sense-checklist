<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <title>zense checklist</title>
  </head>

  <body id="app" class="color-theme-2">
    <nav>
      <div>
        <button class="" onclick="settings.toggleMenu()"><i class="fas fa-bars hamburger-icon fa-lg"></i></button>
      </div>
      <div>
        <h1>
          zenSlist
        </h1>
      </div>
      <div>
        <i class="far fa-list-alt fa-lg"></i>
      </div>
        <div id="menu" class="hidden">
          <button class="" onclick="settings.toggleMenu()"><i class="fas fa-times"></i></button>
          <h3>Settings</h3>
          <p>Theme</p>
          <span id="theme-picker">
            <button id="theme-1" class="theme-btn" onclick="settings.changeTheme(1)"></button>
            <button id="theme-2" class="theme-btn" onclick="settings.changeTheme(2)"></button>
            <button id="theme-3" class="theme-btn" onclick="settings.changeTheme(3)"></button> 
          </span>
          <p>Font size</p>
          <input type="range" min="1" max="4" value="2" class="slider" id="myRange">   
        </div> <!-- menu -->
    </nav>
    
    <main id="todo-list" class="paper">
      <header>
        <h1 id="list-name" contenteditable="true">New list</h1>
          <input id="add-todo-text-input" class="add-todo-text" type="text" placeholder="Your item...">
          <button id="add-todo" class="btn add-button" onclick="handlers.addTodo()">+</button>
      </header>
      <ul>
        <!-- todo items -->
      </ul>
      <footer id="todo-controls">
        <button id="toggle-all-todos" class="hidden btn text-btn" onclick="handlers.toggleAll()">Toggle All</button>
        <button id="delete-all-todos" class="hidden btn text-btn" onclick="animations.deleteAllAnimation(handlers.deleteAll)">Delete All</button>
        <small id="edited" class="hidden">Edited: <span id="last-mod"></span></small>
      </footer>
    </main>
  <script src="script.js"></script>
</body>
</html>
